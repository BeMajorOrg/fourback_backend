spring.application.name=bemajor

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bemajor?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

fcm.key=fcm-secrets.json

#application-secrets.properties (git ignore)

spring.profiles.include=secrets

spring.main.lazy-initialization=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

spring.data.redis.host=localhost
spring.data.redis.port=6379
